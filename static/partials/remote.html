<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
<!--<button type="button" class='btn btn-default' ng-click="addAlert()">Add Alert</button>-->
<fieldset class="buttongroup col-xs-12 col-md-4">

  <div class="col-xs-12 control-button-container text-center">
    <!--<a href="" ng-click="toggleISave()" class="btn col-xs-12 btn-lg btn-danger col-xs-12">-->
    <!--</a>-->

    <label class="btn-group col-xs-12" style="padding-left: 0px; padding-right: 0px;">
      <checkbox ng-disabled="requestRunning" class="btn-danger-nohover col-xs-2" id="basic-addon1" largest ng-model="isave"></checkbox>
      <span class="btn btn-danger col-xs-10" ng-class="{active:isave}" style="height: 45px;"><i class="fa fa-2x fa-leaf"></i> i-save</span>
    </label>
    <!--<button type="button" ng-disabled="requestRunning" class="btn btn-lg btn-danger col-xs-12" ng-model="isave" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">-->
      <!--<i class="fa fa-2x fa-leaf pull-left"></i> i-save-->
    <!--</button>-->
  </div>

  <!-- Mode selection -->
  <div class="btn-group col-xs-12">
    <label class="btn btn-primary btn-lg col-xs-4" ng-model="mode" btn-radio="'HEAT'"><i
        class="wi wi-day-sunny"></i></label>
    <label class="btn btn-primary btn-lg col-xs-4" ng-model="mode" btn-radio="'COLD'"><i
        class="wi wi-snowflake-cold"></i></label>
    <label class="btn btn-primary btn-lg col-xs-4" ng-model="mode" btn-radio="'FAN'"><i
        class="wi wi-hurricane"></i></label>
  </div>

  <!-- Temperature selection -->
  <div class="btn-group col-xs-12">
          <span class="col-xs-4 btn btn-primary btn-lg btn-number" ng-click="decrease()">
              <i class="glyphicon glyphicon-minus"></i>
          </span>
          <span class="col-xs-4 input-group-lg">
                <input type="text" style="text-align: center;" disabled class="form-control" ng-model="temperature" min="16" max="30">
          </span>
          <span class="col-xs-4 btn btn-primary btn-lg btn-number" ng-click="increase()">
              <i class="glyphicon glyphicon-plus"></i>
          </span>
  </div>
</fieldset>
