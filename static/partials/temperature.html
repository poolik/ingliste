<div class="row">
  <div class="col-md-4">
    <div class="row temp-menu">
      <div ng-repeat="type in chartTypes track by $index">
        <div class="col-md-6 col-xs-4 control-button-container text-center">
          <span class="btn btn-lg btn-block btn-primary col-md-12" ng-class="{active:type.id === activeChartId}" ng-click="showChart(type)">{{type.name}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    {{errorMsg}}
    <div id="chart"></div>
  </div>
</div>
